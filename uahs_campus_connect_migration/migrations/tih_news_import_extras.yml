id: uahs_tih_news_import_extras
label: 'TIH News Extras'
migration_group: uahs_campus_connect

source:
  plugin: tih_news_import_extras

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_cards

process:
  delta:
    plugin: default_value
    default_value: 1
  field_az_cards/title:
    plugin: default_value
    default_value: 'Extras'
  field_az_cards/body: field_extras
  field_az_cards/format:
    plugin: default_value
    default_value: az_standard