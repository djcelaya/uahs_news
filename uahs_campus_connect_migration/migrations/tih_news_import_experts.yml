id: uahs_tih_news_import_experts
label: 'TIH News Experts'
migration_group: uahs_campus_connect

source:
  plugin: tih_news_import_experts
  constants:
    card_order: 1

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_cards

process:
  delta:
    plugin: default_value
    default_value: constants/card_order
  field_az_cards/title:
    plugin: default_value
    default_value: 'Our Experts'
  field_az_cards/body: field_experts
  field_az_cards/body_format:
    plugin: default_value
    default_value: az_standard