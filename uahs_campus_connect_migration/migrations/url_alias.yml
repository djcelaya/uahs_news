id: uahs_url_alias
label: 'News URL Aliases'
migration_group: uahs_campus_connect

# inspired by az_migration/migrations/az_redirects

source:
  plugin: url_alias
  track_changes: true
  constants:
    NODE_PATH_COMPONENT: 'node'

process:
  rid: pid
  skip_count:
    plugin: skip_on_value
    source: count
    value: 0
    method: row
  uid:
    -
      plugin: default_value
      default_value: 1
  redirect_source/path: alias
#  redirect_source/query:
  link_path_processed:
    plugin: az_migrated_path_lookup # this has been shamelessly copied from az_migration
    node_migration:
      - uahs_newsstory
      - uahs_newsstory_call_out
    source: source
  redirect_redirect/uri:
    -
      plugin: d7_path_redirect
      source:
        - "@link_path_processed"
        - redirect_options
  language:
    plugin: default_value
    source: language
    default_value: en
  status_code:
    plugin: default_value
    default_value: 301

destination:
  plugin: entity:redirect

migration_dependencies:
  required:
    - uahs_newsstory
    - uahs_newsstory_call_out