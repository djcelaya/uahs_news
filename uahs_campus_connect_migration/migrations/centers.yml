id: uahs_centers
label: Centers
migration_group: uahs_campus_connect

source:
  plugin: centers
  key: migrate
  target: default

process:
  vid:
    plugin: default_value
    default_value: az_news_tags
  name:
    plugin: static_map
    source: tid
    map:
      # Term ID 281 = 'Cancer Center'
      # 'Cancer Center' generated by uahs_downstream_news_releases
      #281: 'Cancer Center'
      # Term ID 285 = 'CB2'
      285: 'Center for Biomedical Informatics & Biostatistics'
      # Term ID 286 = 'CDDOM'
      286: 'Center for Disparities in Diabetes, Obesity & Metabolism'
      # Term ID 282 = 'CIBS'
      282: 'Center for Innovation in Brain Science'
      # Term ID 283 = 'CPAC'
      # 'Comprehensive Pain & Addiction Center' generated by uahs_downstream_news_releases
      #283: 'Comprehensive Pain & Addiction Center'
      # Term ID 281 = 'ODEI'
      # 'Office of Equity, Diversity & Inclusion' generated by uahs_downstream_news_releases
      #284: 'Office of Equity, Diversity & Inclusion'
  'description/value': description
  'description/format': format

destination:
  plugin: entity:taxonomy_term

dependencies:
  enforced:
    module:
      - az_news