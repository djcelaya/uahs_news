id: uahs_tih_news_import_contact
label: 'TIH News Contact'
migration_group: uahs_campus_connect

source:
  plugin: tih_news_import_contact

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_cards

process:
  delta:
    plugin: default_value
    default_value: 2
  field_az_cards/title:
    plugin: default_value
    default_value: 'Contact'
  field_az_cards/body: field_contact
  field_az_cards/body_format:
    plugin: default_value
    default_value: az_standard
